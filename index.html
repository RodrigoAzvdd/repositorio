<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT: Optimizing Language Models for Dialogue</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerLogo">
                <img class="logo" src="https://seeklogo.com/images/C/chatgpt-logo-02AFA704B5-seeklogo.com.png"
                    alt="logo-chatgpt">
            </div>
        </header>
        <section class="mainContent">
            <div class="box">
                <div class="textContent">
                    <p class="text">
                        Welcome back
                    </p>
                </div>
                <div class="form">
                    <input class="input" type="text" name="email" id="email" placeholder="Email address">
                    <button class="submitBtn" type="submit">Continue</button>
                    <div class="createAccount">
                        <p>Don't have an account?</p>
                        <a class="signUp" href="">Sign up</a>
                    </div>
                </div>
                <div class="orOptions">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <div class="continueOptions">
                    <button class="btn google">Continue with Google</button>
                    <button class="btn microsoft">Continue with Microsoft Account</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
